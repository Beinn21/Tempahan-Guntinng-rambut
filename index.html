<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempahan BeinnBarber</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
      text-align: center;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo img {
      width: 200px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #cccccc;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #262626;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #25D366;
      background: #1f1f1f;
    }

    button {
      background-color: #25D366;
      color: #fff;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1ebe5d;
      transform: translateY(-2px);
    }

    .hubungi-kami {
      margin-top: 30px;
      font-size: 14px;
    }

    .telefon {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .whatsapp-button {
      display: block;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }

    /* Media Query */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="beinnbarber-logo.jpeg" alt="BeinnBarber Logo">
    </div>

    <h2>Tempahan Gunting Rambut</h2>

    <form id="bookingForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required placeholder="Masukkan nama anda" />

      <label for="noTelefon">Nombor Telefon:</label>
      <input type="tel" id="noTelefon" name="noTelefon" required placeholder="Contoh: 0123456789" pattern="[0-9]{10,12}" title="Masukkan nombor tanpa sengkang. Contoh: 0123456789" />

      <label for="masaTempahan">Masa Tempahan:</label>
      <select id="masaTempahan" name="masaTempahan" required>
        <option value="">-- Pilih Masa --</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="2:30 PM">2:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="5:30 PM">5:30 PM</option>
        <option value="9:00 PM">9:00 PM</option>
        <option value="9:30 PM">9:30 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="10:30 PM">10:30 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="11:30 PM">11:30 PM</option>
        <option value="12:00 AM">12:00 AM</option>
        <option value="12:30 AM">12:30 AM</option>
      </select>

      <button type="submit">Tempah Sekarang</button>
    </form>

    <div class="hubungi-kami">
      <p>Atau hubungi kami:</p>
      <p class="telefon">Telefon: 019-2032123</p>

      <a href="https://wa.me/60192032123?text=Hai%20BeinnBarber%2C%20saya%20nak%20buat%20tempahan!" target="_blank" class="whatsapp-button">WhatsApp Sekarang</a>
    </div>

    <div class="footer">
      Â© 2025 BeinnBarber. Semua Hak DiLindungi.
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const noTelefon = document.getElementById('noTelefon').value.trim();
      const masaTempahan = document.getElementById('masaTempahan').value;

      if (!nama || !noTelefon || !masaTempahan) {
        alert("Sila lengkapkan semua maklumat.");
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxHkiBxi5uwjDxQsXg9tBJODh7rOaUuUC0WuAEI_PyH7Wn4p7OQBMU3iWoFDFiRCV-e/exec', {
          method: 'POST',
          body: new URLSearchParams({
            'nama': nama,
            'noTelefon': noTelefon,
            'masaTempahan': masaTempahan
          })
        });

        if (response.ok) {
          alert('Tempahan berjaya! Jumpa nanti di BeinnBarber.');
          form.reset();
        } else {
          alert('Ada masalah dengan tempahan. Sila cuba lagi!');
        }
      } catch (error) {
        console.error('Ralat:', error);
        alert('Ralat sistem! Sila cuba lagi sebentar.');
      }
    });
  </script>

</body>
</html>
