<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tempahan BeinnBarber</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(31,31,31, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
      width: 400px;
      text-align: center;
    }

    .logo img {
      width: 250px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: 600;
      font-size: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cccccc;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background-color: #333333;
      color: #f0f0f0;
      font-size: 14px;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1ebe5d;
      transform: translateY(-2px);
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, transform 0.2s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
      transform: translateY(-2px);
    }

    .hubungi-kami {
      margin-top: 20px;
      color: #ffffff;
    }

    .telefon {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888888;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="beinnbarber-logo.jpeg" alt="BeinnBarber Logo">
    </div>

    <h2>Tempahan Gunting Rambut</h2>

    <form id="bookingForm">
      <label for="nama">Nama:</label>
      <input type="text" name="nama" id="nama" required placeholder="Masukkan nama anda">

      <!-- RUANGAN NOMBOR TELEFON -->
      <label for="noTelefon">Nombor Telefon:</label>
      <input type="tel" name="noTelefon" id="noTelefon" required placeholder="Contoh: 0123456789" pattern="[0-9]{10,12}" title="Masukkan nombor telefon tanpa sengkang. Contoh: 0123456789">

      <label for="masaTempahan">Masa Tempahan:</label>
      <select name="masaTempahan" id="masaTempahan" required>
        <option value="1:30 PM">1:30 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="2:30 PM">2:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">3:30 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="5:30 PM">5:30 PM</option>
        <option value="9:00 PM">9:00 PM</option>
        <option value="9:30 PM">9:30 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="10:30 PM">10:30 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="11:30 PM">11:30 PM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
      </select>

      <button type="submit">Tempah Sekarang</button>
    </form>

    <div class="hubungi-kami">
      <p>Atau hubungi kami:</p>
      <p class="telefon">Telefon: 019-2032123</p>

      <a href="https://wa.me/60192032123?text=Hai%20BeinnBarber%2C%20saya%20dah%20buat%20tempahan" target="_blank" class="whatsapp-button">
        WhatsApp Sekarang
      </a>
    </div>

    <div class="footer">
      ©️ 2025 BeinnBarber. Semua Hak DiLindungi.
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = form.nama.value;
      const noTelefon = form.noTelefon.value;
      const masaTempahan = form.masaTempahan.value;

      fetch('https://script.google.com/macros/s/AKfycbxJ1Ni0vAumY41baxQPB1A5pA-gcP3PFFxLT98aBCaTYdknmtzB3qmmjIC8B_w1vr7b/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'nama': nama,
          'noTelefon': noTelefon,
          'masaTempahan': masaTempahan
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Tempahan berjaya! Jumpa nanti.');
          form.reset();
        } else {
          alert('Ada masalah, cuba lagi!');
        }
      })
      .catch(error => {
        console.error(error);
        alert('Ralat! Sila cuba semula.');
      });
    });
  </script>

</body>
</html>
