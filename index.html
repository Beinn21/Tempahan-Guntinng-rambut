<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempahan Gunting Rambut | BeinnBarber</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #222;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    .status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tempahan Gunting Rambut</h2>
    <form id="bookingForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama penuh" required />

      <label for="noTelefon">Nombor Telefon</label>
      <input type="tel" id="noTelefon" name="noTelefon" placeholder="Contoh: 0123456789" required />

      <label for="masaTempahan">Masa Tempahan</label>
      <select id="masaTempahan" name="masaTempahan" required>
        <option value="">-- Pilih Masa --</option>
        <option value="">-- Pilih Masa --</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="2:30 PM">2:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="5:30 PM">5:30 PM</option>
        <option value="9:00 PM">9:00 PM</option>
        <option value="9:30 PM">9:30 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="10:30 PM">10:30 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="11:30 PM">11:30 PM</option>
        <option value="12:00 AM">12:00 AM</option>
        <option value="12:30 AM">12:30 AM</option>
      </select>

      <button type="submit">Hantar Tempahan</button>

      <div class="status" id="statusMsg"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxFmMY2fNnYcATHQjSVw0eNptG-77wHKkg7VpWFhz40WEjNJcVkYrrJqwPupAzrDhX5/exec'; // Ganti dengan URL sebenar
    const form = document.getElementById('bookingForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      statusMsg.textContent = "Sedang hantar tempahan...";
      statusMsg.className = '';

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            statusMsg.textContent = data.msg;
            statusMsg.className = 'status success';
            window.location.href = data.whatsapp; // Redirect ke WhatsApp
          } else {
            statusMsg.textContent = data.msg;
            statusMsg.className = 'status error';
          }
        })
        .catch(error => {
          statusMsg.textContent = 'Ralat hantar tempahan. Sila cuba lagi.';
          statusMsg.className = 'status error';
        });
    });
  </script>

</body>
</html>
