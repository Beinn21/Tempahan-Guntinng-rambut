<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempahan Gunting Rambut</title>
</head>
<body>
  <h1>Borang Tempahan Gunting Rambut</h1>
  
  <form id="bookingForm">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Masa Tempahan:</label><br>
    <select name="masaTempahan" required>
       <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="10:00 PM">10:00 PM</option>
            <option value="11:00 PM">11:00 PM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 AM">1:00 AM</option>
      <!-- Boleh tambah lagi slot -->
    </select><br><br>

    <button type="submit">Tempah Sekarang</button>
  </form>

  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = form.nama.value;
      const masaTempahan = form.masaTempahan.value;

      fetch('https://script.google.com/macros/s/AKfycbxJ1Ni0vAumY41baxQPB1A5pA-gcP3PFFxLT98aBCaTYdknmtzB3qmmjIC8B_w1vr7b/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'nama': nama,
          'masaTempahan': masaTempahan
        })
      }).then(response => {
        if (response.ok) {
          alert('Tempahan berjaya dihantar!');
          form.reset();
        } else {
          alert('Ada masalah hantar tempahan.');
        }
      }).catch(error => {
        alert('Error: ' + error);
      });
    });
  </script>
</body>
</html>
