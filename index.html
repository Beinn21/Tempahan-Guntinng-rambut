<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempahan BeinnBarber</title>
  <style>
    /* Asas styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* Latar belakang hitam */
      color: #fff; /* Teks putih */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
      animation: fadeInDown 1s ease-out;
    }

    header img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 0 0;
      font-size: 32px;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      animation: slideUp 1s ease-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #e91e63;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4081;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #111;
      color: #aaa;
    }

    footer a {
      color: #e91e63;
      text-decoration: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header>
    <!-- Gantikan src dengan link logo kedai -->
    <img src="beinbarber-logo1.JPG.jpg">
    <h1>Tempahan Gunting Rambut</h1>
  </header>

  <main>
    <form id="bookingForm">
      <label for="nama">Nama Penuh</label>
      <input type="text" id="nama" name="nama" required>

      <label for="noTelefon">No Telefon</label>
      <input type="tel" id="noTelefon" name="noTelefon" required>

      <label for="masaTempahan">Pilih Masa</label>
      <select id="masaTempahan" name="masaTempahan" required>
        <option value="">-- Pilih Masa --</option>
        <option value="1:30 PM">1:30 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="2:30 PM">2:30 PM</option>
        <option value="3:00 PM">3:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="4:00 PM">4:00 PM</option>
        <option value="4:30 PM">4:30 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="5:30 PM">5:30 PM</option>
        <option value="9:00 PM">9:00 PM</option>
        <option value="9:30 PM">9:30 PM</option>
        <option value="10:00 PM">10:00 PM</option>
        <option value="10:30 PM">10:30 PM</option>
        <option value="11:00 PM">11:00 PM</option>
        <option value="11:30 PM">11:30 PM</option>
        <option value="12:00 AM">12:00 AM</option>
        <option value="12:30 AM">12:30 AM</option>
        <!-- Tambah slot lain ikut keperluan -->
      </select>

      <button type="submit">Hantar Tempahan</button>
    </form>
  </main>

  <footer>
    <p>Untuk pertanyaan lanjut, hubungi <a href="https://wa.me/60123456789" target="_blank">WhatsApp BeinnBarber</a></p>
    <p>&copy; 2025 BeinnBarber. Semua hak dilindungi.</p>
  </footer>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const noTelefon = document.getElementById('noTelefon').value;
      const masaTempahan = document.getElementById('masaTempahan').value;

      const data = {
        nama: nama,
        noTelefon: noTelefon,
        masaTempahan: masaTempahan
      };

      fetch('https://script.google.com/macros/s/AKfycbxFmMY2fNnYcATHQjSVw0eNptG-77wHKkg7VpWFhz40WEjNJcVkYrrJqwPupAzrDhX5/exec', { // Ganti dengan URL Google Apps Script kau
        method: 'POST',
        mode: 'no-cors', // untuk elak CORS error (tapi respons takkan boleh baca)
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert('Tempahan berjaya dihantar!');

        // Terus redirect ke WhatsApp untuk confirmation
        const whatsappMsg = Hai ${nama}, tempahan anda untuk jam ${masaTempahan} telah berjaya. Jumpa nanti di BeinnBarber!;
        window.open(https://wa.me/${noTelefon}?text=${encodeURIComponent(whatsappMsg)}, '_blank');

        document.getElementById('bookingForm').reset();
      }).catch(err => {
        alert('Ada masalah dengan tempahan. Sila cuba lagi.');
        console.error(err);
      });
    });
  </script>

</body>
</html>
